<ng-container [formGroup]="form">
  <mat-label class="margin-left">
    {{label}}
    <mat-label
      *ngFor="let option of options; let index=index;"
    >
      {{ options[index].label }}
      <mat-checkbox [formControl]="getControls()[option.name]" name="{{name}}" [value]="options[index].value" [checked]="options[index].checked">
      </mat-checkbox>
    </mat-label>` 
  </mat-label>
</ng-container>
